{%extends 'base.html'%}
{%block section%}
<h1>Estado de la inversion</h1>
<table role="grid">
  <tr>
    <th>Invertido:</th>
    <td>{{invertido}}</td>
  </tr>
  <tr>
    <th>Recuperado:</th>
    <td>{{recuperado}}</td>
  </tr>
  <tr>
    <th>Valor de compra:</th>
    <td>{{invertido - recuperado}}</td>
  </tr>
  <tr>
    <th>Valor actual:</th>
    <td></td>
  </tr>
</table>
<a href="/" role="button" class="container cta">Volver</a>

{%endblock%}
